<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1862&q=80"> 
        </div>
        <div class="right">
            <p>Parrafo. Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam quis ad velit nulla! Ea doloremque soluta consequatur modi at adipisci animi, eveniet iusto cumque ducimus ipsa odio nemo qui hic?</p>
            <p>You <strong>know</strong> you want to.</p>
            <form>
                <caption>Let's do this</caption>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname">
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="number">Phone number:</label>
                <input type="tel" id="number" name="number">
                <label for="password">Password: </label>
                <input type="password" id="password" name="password">
                <label for="confirm">Confirm password:</label>
                <input type="submit" value="Create account">
            </form>
                <p>Already have an account? <a href="#">Log in</a> </p>
        </div>
    </div>

</body>
