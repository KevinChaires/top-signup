<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="left">
                <div class="logo">
                    <img src="profile.jpg">
                    <p>Kevin Chaires</p>
                </div>
                <div class="bgimg">
                    <img src="background.jpg">
                </div>
                
            </div>
            <div class="right">
                <div class="copy">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams</p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <form>
                    <div class="form">
                        <h2>Let's do this!</h2>
                        <br>
                        <div class="formcontent">
                            <div class="combo">
                                <label for="fname">FIRST NAME</label>
                                <input type="text" id="fname" name="fname">
                            </div>
                            <div class="combo">
                                <label for="lname">LAST NAME</label>
                                <input type="text" id="lname" name="lname">
                            </div>
                            <div class="combo">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="combo">
                                <label for="number">PHONE NUMBER</label>
                                <input type="tel" id="number" name="number">
                            </div>
                            <div class="combo">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
                            <div class="combo">
                                <label for="confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm" name="confirm">
                            </div>
                        </div>
                    </div>
                    <div class="next">
                        <input type="submit" value="Create Account" class="create">
                        <p>Already have an account? <a href="#">Log in</a> </p>
                    </div>
                </form>
                    
            </div>
        </div>
    </div>
</body>
</html>
