<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="spacer"></div>
    <div class="container">
        <div class="image">
            <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1862&q=80"> 
        </div>
        <div class="right">
            <div class="copy">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams</p>
                <p>Sign up now to get started.</p>
                <br>
                <p>You <strong>know</strong> you want to.</p>
            </div>
            <form>
                <div class="form">
                    <caption><h3>Let's do this</h3></caption>
                    <br>
                    <div class="combo">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="combo">
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                    <div class="combo">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="combo">
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" id="number" name="number">
                    </div>
                    <div class="combo">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="combo">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" name="confirm">
                    </div>
                </div>
                <div class="next">
                    <input type="submit" value="Create Account">
                    <p>Already have an account? <a href="#">Log in</a> </p>
                </div>
            </form>
                
        </div>
    </div>

</body>
</html>
